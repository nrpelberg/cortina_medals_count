name: Scrape Olympic Medal Data

on:
  schedule:
    - cron: "0 8 * * *"   # Runs daily at 8:00am UTC
  workflow_dispatch:        # Allows manual trigger from GitHub Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # Required to commit and push data back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scripts/olympics_medal_scraper.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet && echo "No new data to commit" || (
            git commit -m "data: update medal table $(date -u +%Y-%m-%d)"
            git push
          )
