<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab title and favicon -->
    <title>2026 Winter Olympics Medal Tracker</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❄️</text></svg>" />

    <!-- Fonts preloaded for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Barlow+Condensed:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Reset browser default margin/padding and prevent flash of white -->
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { height: 100%; }
      body {
        background-color: #04091e;
        color: #e8f4ff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100%; }
    </style>
  </head>

  <body>
    <!-- React mounts your dashboard here -->
    <div id="root"></div>

    <!-- Vite injects the bundled JS here at build time -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
